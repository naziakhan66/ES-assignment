//Q1: Write a function that uses both var, let, and const to create three variable with different scoping. Use a template literal to return a string explaining the scopes of each variable. Test this function and print the result.


function demonstrateScopes() {
    
        var varScoped = "I'm scoped to the function or global context.";
        let letScoped = "I'm block-scoped and only accessible within this block.";
        const constScoped = "I'm block-scoped too, and my value cannot be reassigned.";
    
    // Constructing the explanation string
    const explanation = `
        The variable declared with "var" is accessible here: ${varScoped}.
        The variable declared with "let" is NOT accessible here; accessing "letScoped" would throw an error.
        The variable declared with "const" is also NOT accessible here; accessing "constScoped" would throw an error.
    `;
    return explanation;
}


console.log(demonstrateScopes());

//Q4:Write a function called calculateTotal that takes a price and a variablenumber of discounts as arguments (use rest parameters). Subtract each discountfrom the price using the spread operator and return the final discounted price.


function calculateTotal(price, ...discounts) {
    // Subtract each discount from the price
    for (let discount of discounts) {
        price -= discount;
    }
    return price;
}

// Example usage
const total1 = calculateTotal(100, 10, 5); // 100 - 10 - 5 = 85
const total2 = calculateTotal(200, 20, 15, 10); // 200 - 20 - 15 - 10 = 155
const total3 = calculateTotal(50); // No discounts applied, remains 50

console.log(total1); // 85
console.log(total2); // 155
console.log(total3); // 50

//Q7:Write a generator function called idGenerator that generates unique IDsstarting from 1. Call this generator multiple times to get unique IDs and print them.

// Generator function to create unique IDs
function* idGenerator() {
    let id = 1; // Start from 1
    while (true) {
        yield id++;
    }
}

// Create an instance of the generator

// Generate and print unique IDs

//Q14:14.Create a function fetchData that returns a promise. Inside the function, use
//setTimeout to simulate a network request that resolves with a message ("Data
//received!") after 2 seconds. Then, call fetchData and handle the response with
//.then() and .catch().

// Function that returns a promise simulating a network request
function fetchData() {
    return new Promise((resolve, reject) => {
        setTimeout(() => {
            const success = true; // Simulate success or failure

            if (success) {
                resolve("Data received!"); // Resolve with a success message after 2 seconds
            } else {
                reject("Error: Data not received!"); // Reject with an error message
            }
        }, 2000); // 2 seconds delay
    });
}

// Call fetchData and handle the response
fetchData()
    .then((message) => {
        console.log(message); // Log success message
    })
    .catch((error) => {
        console.error(error); // Log error message
    });


//Q15:15.Rewrite the fetchData function (from Question 5) using async and await.Call this new function and log the result.

// Async function that simulates a network request
async function fetchData() {
    // Simulating a delay with setTimeout wrapped in a Promise
    const result = await new Promise((resolve, reject) => {
        setTimeout(() => {
            const success = true; // Simulate success or failure

            if (success) {
                resolve("Data received!"); // Resolve with success message
            } else {
                reject("Error: Data not received!"); // Reject with error message
            }
        }, 2000); // 2 seconds delay
    });

    return result;
}

// Calling the async function
async function callFetchData() {
    try {
        const result = await fetchData(); // Await the result of fetchData
        console.log(result); // Log the success message
    } catch (error) {
        console.error(error); // Log any error if the promise is rejected
    }
}

// Call the function
callFetchData();

//Q17:17.Define a class Animal with a constructor that accepts name and species. Add a method speak that logs a message like "Dog says Woof!" Create instances of this class with different animals and call the speak method for each.

// Define the Animal class
class Animal {
    // Constructor to initialize name and species
    constructor(name, species) {
        this.name = name;
        this.species = species;
    }

    // Method to log a message based on the species
    speak() {
        let sound;
        switch (this.species.toLowerCase()) {
            case 'dog':
                sound = 'Woof!';
                break;
            case 'cat':
                sound = 'Meow!';
                break;
            case 'cow':
                sound = 'Moo!';
                break;
            default:
                sound = 'Some sound';
        }
        console.log(`the ${this.species} says ${sound}`);
    }
}

// Create instances of the Animal class
 const dog = new Animal('Rex', 'Dog');
 const cat = new Animal('Whiskers', 'Cat');
 const cow = new Animal('Bessie', 'Cow');

// Call the speak method for each animal

cat.speak();  // Whiskers the Cat says Meow!
cow.speak();  // Bessie the Cow says Moo!

// Function to check if a number is even or odd using the ternary operator
